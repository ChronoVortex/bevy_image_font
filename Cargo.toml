[package]
name = "bevy_image_font"
version = "0.5.0"
edition = "2021"
authors = [
    "Ash <ext0l@catgirl.ai>",
    "Alexander Krivács Schrøder <alexschrod@gmail.com>",
]
categories = ["game-development"]
description = "Render pixel fonts from PNGs in Bevy."
keywords = ["gamedev", "bevy"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/deifactor/bevy_image_font"

[features]
default = ["ui"]
# Enables support for rendering to UiImage bundles
ui = ["bevy/bevy_ui"]

[dependencies]
bevy = { version = "0.14", default-features = false, features = [
    "bevy_asset",
    "bevy_render",
    "bevy_sprite",
] }
derive_setters = "0.1.6"
image = { version = "0.24.9", default-features = false, features = ["png"] }
ron = "0.8.1"
serde = { version = "1.0.197", features = ["derive"] }
thiserror = "1.0.58"

[dev-dependencies]
bevy = { version = "0.14", default-features = false, features = [
    "bevy_asset",
    "bevy_render",
    "bevy_sprite",
    "bevy_core_pipeline",
    "multi_threaded",
    "png",
    "x11",
] }
bevy_asset_loader = { version = "0.21.0", features = ["2d"] }

[[example]]
name = "bevy_ui"
required-features = ["ui"]
